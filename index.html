<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>3D Skull</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- jquery -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

	<!-- bootstrap -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- three.js -->
	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/Detector.js"></script>
	<script type="text/javascript" src="js/OrbitControls.js"></script>
	<script type="text/javascript" src="js/OBJLoader.js"></script>
	<script type="text/javascript" src="js/stats.min.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="js/skull.js"></script>
	<script type="text/javascript" src="js/render.js"></script>


</head>

<body>
	<div class="page">
		<div class="main">

			<!-- scene -->
			<div id="scene"></div>
			<br />
			<p>All rights reserved. Email: root#lyq.me</p>

		</div>
		<div class="side">
			<hr />
			<div id="data-pick">
				<div class="form-group">
					<label for="data-name">Pick Data</label>
					<select class="custom-select" id="data-name">
						<option value="european">European</option>
					</select>
				</div>
			</div>
			<div id="stick-control">
				<div class="form-group">
					<label for="stick-index">Stick Index</label>
					<select class="custom-select" id="stick-index" disabled="disabled" onchange="changeStickIndex()">
					</select>
				</div>
				<div class="form-group">
					<label for="stick-length">Stick Length</label>
					<div class="form-row">
						<input type="range" class="custom-range col-md-9" min="0.1" max="30" step="0.1" id="stick-length-range" disabled="disabled"
						 onchange="changeStickLengthByRange()">
						<input type="text" class="form-control col-md-3" id="stick-length-input" disabled="disabled" oninput="changeStickLengthByInput()"
						/>
					</div>
				</div>
			</div>
			<div id="control-transparence">

			</div>
		</div>
	</div>

</body>

</html>
