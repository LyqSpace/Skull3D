<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>3D Skull</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- jquery -->
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>

	<!-- bootstrap -->
	<script type="text/javascript" src="js/lib/popper.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

	<!-- three.js -->
	<script type="text/javascript" src="js/lib/three.min.js"></script>
	<script type="text/javascript" src="js/lib/Detector.js"></script>
	<script type="text/javascript" src="js/lib/OrbitControls.js"></script>
	<script type="text/javascript" src="js/lib/OBJLoader.js"></script>
	<script type="text/javascript" src="js/lib/stats.min.js"></script>

	<!-- FileSaver.js -->
	<script type="text/javascript" src="js/lib/FileSaver.min.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/skull.js"></script>
	<script type="text/javascript" src="js/render.js"></script>


</head>

<body>
	<div class="page">
		<div class="main">

			<!-- scene -->
			<div id="scene-container"></div>
			<p>Authors: Celong Liu, Xin Li, Yongqing Liang. All rights reserved.</p>

		</div>
		<div class="side">

			<!-- stats -->
			<div class="form-group">
				<div class="form-row">
					<div class="col-md-5" id="stats-container"></div>
					<div class="col-md-7">
						<p id="body-loading"></p>
						<p id="face-loading"></p>
						<p id="sticks-loading"></p>
					</div>
				</div>
			</div>

			<!-- Load Data -->
			<div class="form-group">
				<div class="form-row">
					<button type="button" class="btn btn-outline-primary btn-sm col-md-12" data-toggle="modal" data-target="#upload-data-modal">
						Load Data
					</button>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="upload-data-modal" tabindex="-1" role="dialog" aria-labelledby="upload-data-modal-title" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="upload-data-modal-title">Load Data</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<label for="body-file">Skull Data</label>
							<input type="file" class="form-control-file" id="body-file" accept=".obj">
							<br>
							<label for="face-file">Face Data</label>
							<input type="file" class="form-control-file" id="face-file" accept=".obj">
							<br>
							<label for="sticks-file">Sticks Data</label>
							<input type="file" class="form-control-file" id="sticks-file" accept=".cm">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" onclick="useDefaultData()">Use Default Data</button>
							<button type="button" class="btn btn-primary" onclick="uploadData()">Upload</button>
						</div>
					</div>
				</div>
			</div>
				
			<hr>

			<!-- Sticks -->
			<div class="form-group">
				<div class="form-row">
					<label class="col-md-3" for="stick-index">Stick</label>
					<select class="custom-select form-control-sm col-md-3" id="stick-index" disabled="disabled" onchange="changeStickIndex()">
					</select>
					<button type="button" class="btn btn-outline-primary btn-sm col-md-3 offset-md-2" id="save-sticks" 
						disabled="disabled" onclick="saveSticks()">Save</button>
				</div>
			</div>
			<div class="form-group">
				<label for="stick-length-range">Stick Length [0,30]</label>
				<div class="form-row">
					<input type="range" class="custom-range form-control-sm col-md-9" min="0.1" max="30" step="0.1" id="stick-length-range" disabled="disabled"
						onchange="changeStickLengthByRange()">
					<input type="text" class="form-control form-control-sm col-md-3" id="stick-length-input" 
						disabled="disabled" oninput="changeStickLengthByInput()">
				</div>
			</div>
			<hr>

			<!-- Camera -->
			<div class="form-group">
				<div class="form-row">
					<label class="col-md-9">Camera Position</label>
					<button type="button" class="btn btn-outline-primary btn-sm col-md-3" id="set-camera-position"
						disabled="disabled" onclick="setCameraPosition()">Set</button>
				</div>
			</div>
			<div class="form-group">
				<div class="form-row">
					<label class="col-md-1">X</label>
					<input type="text" id="set-camera-x" class="form-control form-control-sm col-md-3">
					<label class="col-md-1">Y</label>
					<input type="text" id="set-camera-y" class="form-control form-control-sm col-md-3">
					<label class="col-md-1">Z</label>
					<input type="text" id="set-camera-z" class="form-control form-control-sm col-md-3">
				</div>
			</div>
			<div class="form-group">
				<div class="form-row">
					<label class="col-md-1">X=</label>
					<label id="camera-x" class="col-md-2"></label>
					<label class="col-md-1 offset-md-1">Y=</label>
					<label id="camera-y" class="col-md-2"></label>
					<label class="col-md-1 offset-md-1">Z=</label>
					<label id="camera-z" class="col-md-2"></label>
				</div>
			</div>
			<hr>

			<!-- Opacity -->
			<div class="form-group">
				<label for="body-opacity-range">Skull Opacity [0,1]</label>
				<div class="form-row">
					<input type="range" class="custom-range form-control-sm col-md-9" min="0" max="1" step="0.05" id="body-opacity-range" disabled="disabled"
						onchange="changeBodyOpacityByRange()">
					<input type="text" class="form-control form-control-sm col-md-3" id="body-opacity-input" disabled="disabled" oninput="changeBodyOpacityByInput()"
					/>
				</div>
				<label for="face-opacity-range">Face Opacity [0,1]</label>
				<div class="form-row">
					<input type="range" class="custom-range form-control-sm col-md-9" min="0" max="1" step="0.05" id="face-opacity-range" disabled="disabled"
						onchange="changeFaceOpacityByRange()">
					<input type="text" class="form-control form-control-sm col-md-3" id="face-opacity-input" disabled="disabled" oninput="changeFaceOpacityByInput()"
					/>
				</div>
				<label for="sticks-opacity-range">Sticks Opacity [0,1]</label>
				<div class="form-row">
					<input type="range" class="custom-range form-control-sm col-md-9" min="0" max="1" step="0.05" id="sticks-opacity-range" disabled="disabled"
						onchange="changeSticksOpacityByRange()">
					<input type="text" class="form-control form-control-sm col-md-3" id="sticks-opacity-input" disabled="disabled" oninput="changeSticksOpacityByInput()"
					/>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
