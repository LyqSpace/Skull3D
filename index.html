<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>3D Skull</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- jquery -->
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>

	<!-- bootstrap -->
	<script type="text/javascript" src="js/lib/popper.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

	<!-- three.js -->
	<script type="text/javascript" src="js/lib/three.min.js"></script>
	<script type="text/javascript" src="js/lib/Detector.js"></script>
	<script type="text/javascript" src="js/lib/OrbitControls.js"></script>
	<script type="text/javascript" src="js/lib/OBJLoader.js"></script>
	<script type="text/javascript" src="js/lib/stats.min.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="js/skull.js"></script>
	<script type="text/javascript" src="js/render.js"></script>


</head>

<body>
	<div class="page">
		<div class="main">

			<!-- scene -->
			<div id="scene"></div>
			<br />
			<p>Authors: Celong Liu, Xin Li, Yongqing Liang. All rights reserved. Email: root#lyq.me</p>

		</div>
		<div class="side">
			<hr />
			<div class="form-group">
				<label for="data-name">Pick Data</label>
				<select class="custom-select" id="data-name">
					<option value="european">European</option>
				</select>
			</div>
			<div class="form-group">
				<label for="stick-index">Stick Index</label>
				<select class="custom-select" id="stick-index" disabled="disabled" onchange="changeStickIndex()">
				</select>
			</div>
			<div class="form-group">
				<label for="stick-length-range">Stick Length (0,30]</label>
				<div class="form-row">
					<input type="range" class="custom-range col-md-9" min="0.1" max="30" step="0.1" id="stick-length-range" disabled="disabled"
						onchange="changeStickLengthByRange()">
					<input type="text" class="form-control col-md-3" id="stick-length-input" disabled="disabled" oninput="changeStickLengthByInput()"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="face-opacity-range">Face Opacity [0,1]</label>
				<div class="form-row">
					<input type="range" class="custom-range col-md-9" min="0" max="1" step="0.05" id="face-opacity-range" disabled="disabled"
						onchange="changeFaceOpacityByRange()">
					<input type="text" class="form-control col-md-3" id="face-opacity-input" disabled="disabled" oninput="changeFaceOpacityByInput()"
					/>
				</div>
				<label for="body-opacity-range">Skull Opacity [0,1]</label>
				<div class="form-row">
					<input type="range" class="custom-range col-md-9" min="0" max="1" step="0.05" id="body-opacity-range" disabled="disabled"
						onchange="changeBodyOpacityByRange()">
					<input type="text" class="form-control col-md-3" id="body-opacity-input" disabled="disabled" oninput="changeBodyOpacityByInput()"
					/>
				</div>
				<label for="sticks-opacity-range">Sticks Opacity [0,1]</label>
				<div class="form-row">
					<input type="range" class="custom-range col-md-9" min="0" max="1" step="0.05" id="sticks-opacity-range" disabled="disabled"
						onchange="changeSticksOpacityByRange()">
					<input type="text" class="form-control col-md-3" id="sticks-opacity-input" disabled="disabled" oninput="changeSticksOpacityByInput()"
					/>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
